name: CI Pipeline

# When should this workflow run?
on:
  push:     # On every push to eny branch
    branches: [ main ]    # But only care about main branch pushes
  pull_requests:          # On every pull request
    branches: [ main ]    # That targets main branch

# Define the job to run
jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest      # Use Ubuntu Linux virtual machine

    # Test on multiple Python versions (good practice)
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    # Step 1: Get our code
    - name: Chechout repository
      usees: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python ${{matrix.python-version}}
      uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.python-version}}

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run tests
    - name: Run tests with pytest
      run: |
        pytest -v --tb=short
    
    # Step 5: Test Docker build
    - name: Test Docker build
      run: |
        docker build -t fastapi-demo:ci .
    
    # Step 6: Test Docker run
    - name: Test Docker container
      run: |
        # Start container in the background
        docker run -d -p 8000:8000 --name test-container fastapi-demo:ci

        # Wait a moment for container to Start
        sleep 5

        # Test if it's responding (using curl)
        curl -f http://localhost:8000/health || exit 1

        # Clean up
        docker stop test-container
        docker rm test-container